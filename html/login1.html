<!DOCTYPE html>    
<html>    
<head>    
    <title>Login Form</title>    
    <link rel="stylesheet" type="text/css" href="../css/login.css">   
   
        <script type="text/javascript">
            function signupValidate() {
                
                var password = document.getElementById("txtPassword").value;
                var confirmPassword = document.getElementById("txtConfirmPassword").value;
                var signupName = document.getElementById("signupUsername").value;
                if (password != confirmPassword) {
                    alert("Passwords do not match.");
                    return;
                }
                else if(signupName == "") {
                    alert("Enter a valid Name");
                    return;
                }
                window.location.href='LoginPage.html';
            }
            function loginValidate() {
                var loginName = document.getElementById("loginUsername").value;
                var password = document.getElementById("loginPassword").value;
                if (password == "") {
                    alert("Enter Password");
                    return;
                }
                else if(loginName == "") {
                    alert("Enter a valid Name");
                    return;
                }
                window.location.href='ListPage.html';
            }
        </script> 
</head>
<header><h1>Euphony</h1></header>
<body>    
        
    <div class="login">
    <h2>Login</h2><br>
    <form id="login" method="get" action="/action_page.php" method="post">

        <input type="Password" name="Pass" class="Pass" id="loginPassword" placeholder="Password">    
        <br><br>    
        <input type="button" class="log" value="Login" action="/action_page.php" onclick="loginValidate()" method="post" >

    </form>     
    </div>
